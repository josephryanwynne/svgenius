<!DOCTYPE html>
<html>
<body>
    <style type="text/css">svg{background:#eeeeee;}</style>
<div id="gaugeContainer1" style="height: 200px; width: 200px;"></div>
<div id="gaugeContainer2" style="height: 400px; width: 400px;"></div>
<div id="gaugeContainer3" style="height: 600px; width: 600px;"></div>
    
<script type="text/javascript" src="../src/svgenius.js" ></script>
<script type="text/javascript">

document.onreadystatechange = function(){
    if (document.readyState == "interactive") {
        
        //Configuration for the chart
        SVGENIUS.charts.gauge({
            targetContainerId: "gaugeContainer1",
            text: "50%<br/>Ahead", //Not yet used
            percentageDifference: 78,
            threshold: 10,
            majorLabelFont: 'Times New Roman',
            minorLabelFont: 'Times New Roman',
            showValueAsLabel: true
        });

        //Configuration for the chart
        SVGENIUS.charts.gauge({
            targetContainerId: "gaugeContainer2",
            text: "50%<br/>Ahead", //Not yet used
            percentageDifference: -10,
            threshold: 10
        });

        SVGENIUS.charts.gauge({
            targetContainerId: "gaugeContainer3",
            text: "50%<br/>Ahead", //Not yet used
            percentageDifference: -60,
            threshold: 10
        });
    }
}
</script>
</body>
</html>
